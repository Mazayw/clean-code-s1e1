<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <label class="task-description" for="new-task"><h3 class="section-title">Add Item</h3></label>
        <div class="add__task-wrapper">
          <input class="input-task task" id="new-task" type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete-tasks">
          <li class="task-element">
            <input type="checkbox" class="checkbox"><label class="task-description task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task-element edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-description task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks" id="completed-tasks">
          <li class="task-element">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-description task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
